<div id="wifi_wme_modal" class="modal hide fade in" style="display: none; left:45%" data-backdrop="static" data-keyboard="true">
    <div class="modal-header">
        <span class="pull-right">
            <button type="button" class="close" style="float:none" data-dismiss="modal" aria-hidden="true" id="close_wme_window">&times;</button>
        </span>

        <h3 class="green"><%:WME Configuration%></h3>
    </div>

    <div id="WME_form_error_msg_placeholder" autocomplete="off" class="alert alert-error hide" >
        <i class="icon-remove"></i>
        <span id="WME_form_error_msg"><%:Some fields are invalid, please see messages below!%></span>
    </div>

    <div style="padding:15px">
        <div style="min-height:200px;max-height:300px;overflow-y:scroll;width:100%">
            <form id="cbi_wme">
            <table id="table_wme" class="table table-striped table-bordered table-hover tablesorter">
                <thead>
                            <tr class="cbi-section-table-titles" id="wme_head_mode">
                                <th class="cbi-section-table-cell"></th>
                                <th class="cbi-section-table-cell" colspan="4">
                                    <center><%:AP%></center></th>
                                <th class="cbi-section-table-cell" colspan="4">
                                    <center><%:Client%></center></th></th>
                            </tr>

                            <tr class="cbi-section-table-titles" id="wme_head_detail">
                                <th class="cbi-section-table-cell"><%:Access Category%></th>
                                <th class="cbi-section-table-cell"><%:CW Min%></th>
                                <th class="cbi-section-table-cell"><%:CW Max%></th>
                                <th class="cbi-section-table-cell"><%:AIFS%></th>
                                <th class="cbi-section-table-cell"><%:TXOP Limit%></th>
                                <th class="cbi-section-table-cell"><%:CW Min%></th>
                                <th class="cbi-section-table-cell"><%:CW Max%></th>
                                <th class="cbi-section-table-cell"><%:AIFS%></th>
                                <th class="cbi-section-table-cell"><%:TXOP Limit%></th>
                            </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </form>



        </div>
        <div class="cbi-section-create cbi-tblsection-create">
            <div class="modal-footer">
                <button id="btn_wifi_wme_save" class="btn btn-info btn-small" style="margin-right:10px">
                    <%:Save%>
                </button>
            </div>
        </div>
    </div>
</div>
