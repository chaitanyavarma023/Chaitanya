<% if not luci.dispatcher.context.plain_page then %>
<%+header%>
<div id="form_error_msg_placeholder" autocomplete="off" class="alert alert-error hide">
  <i class="icon-remove"></i>&nbsp;
  <span id="form_error_msg"></span>
</div>
<form class="form-horizontal" method="post" name="cbi" id="cbi" action="<%=REQUEST_URI%>" enctype="multipart/form-data" onreset="return cbi_validate_reset(this)" onsubmit="return cbi_validate_form(this, '<%:Some fields are invalid, cannot save values!%>')"<%=
	attr("data-strings", luci.util.serialize_json({
		label = {
			choose = translate('-- Please choose --'),
			custom = translate('-- custom --'),
		},
		path = {
			resource = resource,
			browser  = url("admin/filebrowser")
		}
	}))
%>>
	<div class="hide">
		<input type="hidden" name="token" value="<%=token%>" />
		<input type="hidden" name="cbi.submit" value="1" />
		<input type="submit" value="<%:Save%>" class="hidden" />
	</div>
<% end %>
